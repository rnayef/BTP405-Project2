<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
</head>
<body>
    <div class="outer" style="position: absolute; left: 50%; top: 30%; width: 200px; height: 100px; margin-left: -100px;">
        <div class="inner" style="height: 800px; width: 1200px;">
            <form class="loginForm" action="" style="width: 20%; border: solid; border-width: thin; padding: 15px;">
                <h4>Reservation</h4>
    
                <label>Name: </label>
                <input type="text" placeholder="Name" style="margin-bottom: 10px; display: block;">
                
                <label>Date: </label>
                <input type="text" placeholder="mm/dd/yyyy" style="margin-bottom: 10px; display: block;">

                <label>Number of Guests: </label>
                <input type="number"  style="margin-bottom: 10px; display: block;">
                
                <button>Reserve Spot</button>
            </form>
        </div>
    </div>
</body>
</html>
