<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <div class="outer" style="position: absolute; left: 50%; top: 30%; width: 200px; height: 100px; margin-left: -100px;">
        <div class="inner" style="height: 800px; width: 1200px;">
            <form class="loginForm" action="" style="width: 20%; border: solid; border-width: thin; padding: 15px;">
                <h4>Create an Account</h4>
    
                <label>Name: </label>
                <input type="text" placeholder="Name" style="margin-bottom: 10px; display: block;">
                
                <label>Email Address:</label>
                <input type="text" placeholder="Email Address" style="margin-bottom: 10px; display: block;">
                
                <label>Password: </label>
                <input type="password" placeholder="Password" style="margin-bottom: 10px; display: block;">

                <label>Confirm Password: </label>
                <input type="password"  placeholder="Confirm Password" style="margin-bottom: 10px; display: block;">
                <br />
                <button>Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
